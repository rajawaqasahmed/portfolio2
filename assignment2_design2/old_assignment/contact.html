       <!-- Form Section -->
            <div class=" [ container ] " style="padding: 10px">
                <div class="">
                     <form action="index.html" method="post">
                      <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="input" class="form-control" id="firstName" required>
                          <p id="fNameText"></p>
                      </div>
                      <div class="form-group">
                        <label for="lastname">Last Name:</label>
                        <input type="input" class="form-control" id="lastName" required>
                          <p id="lNameText"></p>
                      </div>
                      <div class="form-group">
                        <label for="telephone">Telephone Number:</label>
                        <input type="input" class="form-control" id="telephone" required>
                          <p id="phText"></p>
                      </div>
                      <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" required>
                          <p id="emText"></p>
                      </div>
                         <div style="text-align: center; width: 100%">
                            <button type="submit" class="btn my-card-button"  onclick="return validate()" style="width: 50%">Contact Us</button>
                         </div>
